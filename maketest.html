<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

<body onload="setTables(1)">
<script src="js/ThemeChanger.js"></script>

<div style="display:none">
    <iframe id="autoplay" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<link class="theme" rel="stylesheet" href="css/defaultstyles.css">
<div id="acceptCookies" class="content" style="width:100%; margin:0;">

    <button class="button" onclick="setCookie('cookieAccept', 'accepted',356); removeCookieAccept('accepted');" style="float:right;">Oké dan</button>
</div>
<table class="themeselector">
    <tr>
        <td colspan="3">
            <p>Thema</p>
        </td>
    </tr>
    <tr>
        <td><img onclick="setCookie('theme', 'Trello');changeTheme('Trello');" class="themeselectimage" src="images/AJonc96g.png"></td>
        <td><img onclick="setCookie('theme', 'DC');changeTheme('DC');" class="themeselectimage" src="images/keuze.png"></td>
        <td><img onclick="setCookie('theme', 'MotuPatlu');changeTheme('MotuPatlu');" class="themeselectimage" src="images/Motu_Patlu_official_logo.png"></td>
    </tr>
    <tr>
        <td colspan="3">
            <button class="transparentbutton" onclick="setCookie('theme');changeTheme();">Standaard</button>
        </td>
    </tr>
</table>
<h1 class="header">Kennis maakt macht</h1>
<div id ="content" class="content">
    <nav>

    </nav>
    <div class="container">
        <h1 id="Oefentoets">Oefentoets</h1>
    </div>
    <form name="tableForm">
        <div class="container">
            <p>
                <input type="button" name="choose" class="button" value=" 1 " onClick="setTables(1)">

                <input type="button" name="choose" id="textbutton" class="button" value="Alle tafels" onClick="setTables(0)">

            <div class="feedbackcontainer">

                <img class="feedbackimage" id="feedbackimagebad">

        </div>
        <div class="container">
            <p><input id="checkanswersbutton" type="button" class="button" value="Controleer de antwoorden" onClick="checkAnswers()" tabindex="11"></p>
        </div>
    </form>
</div>
</body>
<script type="application/javascript">
    var themeCookie = getCookie('theme');
    changeTheme(themeCookie);
    var accept = getCookie('cookieAccept');
    removeCookieAccept(accept);
